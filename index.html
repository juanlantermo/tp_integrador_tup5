<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cotizaciones Hoy</title>
</head>

<body>
    <header class="contenedor">
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="./pages/historico.html">Histórico</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenedor seccion-dolar">
            <div class="titulos">
                <h3 class="titulo">DOLAR</h3>
            </div>
            <div id="contenedor-tarjetas">
              
            </div>  
        </section>
        <section class="contenedor seccion-monedas">
            <div>
                <h3 class="titulo alternativo">OTRAS MONEDAS</h3>
            </div>
            <div id="contenedor-tarjetas-otras">
            </div>
        </section>
        <div class="fecha-actualizacion">
          <p class="texto">Última actualización:  </p>
          <p id="fecha"></p>
      </div>
    </main>
    <footer class="contenedor-full pie-pagina">
        <div class="integrantes-utn">
            <div class="integrantes">
                <ul class="lista-integrantes">
                    <li><a href="https://github.com/juanlantermo" target="_blank" title="ir al GitHub">Juan Manuel Lantermo</a></li>
                    <li><a href="https://github.com/mattigomez" target="_blank" title="ir al GitHub">Matías Gomez</a></li>
                </ul>
            </div>
            <div class="pie-informacion">
              <img src="./images/utn-logo.png" class="utn-logo" alt="utn-logo">
              <p>Universidad Tecnológica Nacional</p>
            </div>
        </div>
        <div class="recursos">
            <p>&copy; 2024 Cotizaciones: <a href="https://dolarapi.com/docs/argentina/" target="_blank" title="Ir a web">dolarapi.com/docs/argentina/</a></p>
        </div>
    </footer>
    
    <script src="./js/commons.js"></script>
    <script src="./js/tarjetas.js"></script>
    <script src="./js/peso.js"></script>
    <script src="https://kit.fontawesome.com/c28b568b4f.js" crossorigin="anonymous"></script>

</body>

</html>
